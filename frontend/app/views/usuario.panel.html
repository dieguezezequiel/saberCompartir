<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <div class="row">
        <div class="col-xs-12 text-center">
          <img src="" alt="">
          <h5>{{usuario.nick}}</h5>
          <h6>{{usuario.firstName}} {{usuario.lastName}}</h6>
        </div>
        <div class="col-xs-12">
          <ul>
            <li>Perfil</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-xs-9 parent-panel-box">
      <div class="row padding">
        <div ng-show="showMenu" class="col-md-4">
            <div class="panel-box text-center">
              <div>
                <span class="glyphicon glyphicon-inbox xl-icon"></span>
                <p>{{cantidadClasesProgramadas}} Clases programadas</p>
              </div>
            </div>
          </div>

        <div ng-show="showMenu" class="col-md-4">
          <div class="panel-box text-center">
            <div>
              <span class="glyphicon glyphicon-inbox xl-icon"></span>
              <p>{{cantidadClasesFinalizadas}} Clases finalizadas</p>
            </div>
          </div>
        </div>

        <div ng-show="showMenu" class="col-md-4">
          <div class="panel-box text-center">
            <div>
              <span class="glyphicon glyphicon-inbox xl-icon"></span>
              <p>{{cantidadClasesPresenciadas}} Clases presenciadas</p>
            </div>
          </div>
        </div>

        <div ng-show="showMenu" class="col-md-4">
          <div class="panel-box text-center xl-icon">
            <div>
              <span class="glyphicon glyphicon-inbox"></span>
              <p>{{cantidadClasesFavoritas}} Clases favoritas</p>
            </div>
          </div>
        </div>

        <!--PANELES-->
        <div ng-show="showMenuClasesProgramadas" class="col-xs-12">
        </div>

        <div ng-show="showMenuClasesFinalizadas" class="col-xs-12">
        </div>

        <div ng-show="showMenuClasesPresenciadas" class="col-xs-12">
        </div>

        <div ng-show="showMenuClasesFavoritas" class="col-xs-12">
        </div>


      </div>
    </div>
  </div>
</div>
