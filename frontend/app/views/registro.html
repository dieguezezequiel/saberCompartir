  <div class="container">
    <div class="row">
      <div class="col-md-12 formulario">
        <div class="panel">
          <div class="panel-heading">
            <div class="panel-title">RegÃ­strate</div>
          </div>
          <div class="panel-body">
          <div custom-form f-name="FormRegistro" submit-action="guardar()" submit-attempt="submitAttempt" class="form-horizontal">

              <div class="form-group">
                <div class="col-xs-12">
                  <sc-input-label
                    not-show-label="true"
                    model="usuario.nombre"
                    placeholder="Nombre"
                    help-msg="Ingrese su nombre"
                    input-name="nombreUsuario"
                    maxlength="30"
                    validators="['solo-letras']"
                    required="true">
                  </sc-input-label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <sc-input-label
                    not-show-label="true"
                    model="usuario.apellido"
                    placeholder="Apellido"
                    help-msg="Ingrese su apellido"
                    input-name="apellidoUsuario"
                    maxlength="30"
                    validators="['solo-letras']"
                    required="true">
                  </sc-input-label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-12">
                  <sc-input-label
                    type="email"
                    not-show-label="true"
                    model="usuario.email"
                    placeholder="Email"
                    help-msg="Ingrese su email"
                    input-name="emailUsuario"
                    maxlength="50"
                    minlength="4"
                    <!--regex="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$"-->
                    required="true">
                  </sc-input-label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-12">
                  <sc-input-label
                    type="text"
                    not-show-label="true"
                    model="usuario.edad"
                    placeholder="Edad"
                    help-msg="Ingrese su edad, debe ser mayor de 18 aÃ±os"
                    input-name="edadUsuario"
                    maxlength="2"
                    minlength="2"
                    validators="['solo-numeros','sin-espacios']"
                    required="true">
                  </sc-input-label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 buttonRegistro">
                  <button type="submit" class="btn btn-primary btn-md">Registrarme</button>
                </div>
              </div>
          </form>
        </div>
            </div>
        </div>
      </div>
    </div>
  </div>
