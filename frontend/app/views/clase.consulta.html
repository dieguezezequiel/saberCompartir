<div class="container">
  <div class="row top-buffer">

    <div class="col-xs-12">
      <div ng-show="claseIsValid">
        <div>
          {{clase.name}}
        </div>

        <div>
          {{clase.description}}
        </div>

        <div>
          {{clase.state.name}}
        </div>

        <div>
          {{clase.score}}
        </div>

        <div>
          {{clase.category.name}}
        </div>

        <div>
          {{clase.date | date}}
        </div>

        <div>
          {{clase.user}}
        </div>

        <div>
          {{clase.guestUsers}}
        </div>
      </div>
    </div>

    <div class="col-xs-12" ng-show="claseIsValid">
      <div>
        <button class="btn-sc btn-success-sc" ng-click="dictarClase()">Dar clase ahora!</button>
      </div>
    </div>

    <div class="col-xs-12" ng-show="!claseIsValid && !isMakingRequest">
      <div class="resource-not-found">
        <img src="images/logo_brain1.png" alt=""/>
        <div>Esta clase no est&aacute disponible.</div>
      </div>
    </div>
  </div>
</div>
