<!--
  Informacion:
  -Cantidad de usuarios conectados a la clase.
  -Video local
  -Chat

  Controles:
  -Control de volumen de mic.
  -Agrandar/achicar video local (sólo para el usuario que está streameando)


  Administracion:
  -Administrar chat.
  -Terminar clase.
  -Empezar clase. (La clase no empieza automaticamente se accede a la cam y mic)

-->


<div class="container dictado-container">
  <div class="row full-height-percent top-buffer">
    <div class="col-lg-6 col-md-6 col-xs-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="video-container">
            <video id="localVideo"></video>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-1">
          <div class="volumen no-margin"
               orientation="vertical"
               on-handle-up="volumenChabge()"
               ng-model="volumen"
               name="volumenName"
               range-slider
               min="0"
               max="10"
               model-max="8"
               pin-handle="0"></div>
        </div>

        <div class="col-lg-11">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
              <div class="panel panel-default controls-container text-center">
                <div class="panel-body">
                  <button class="btn btn-success" ng-show="!claseEnCurso" ng-click="comenzarClase()">COMENZAR</button>
                  <button class="btn btn-success" ng-show="claseEnCurso" ng-click="terminarClase()">TERMINAR</button>
                </div>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-xs-12">
              <div class="panel panel-default info-streaming-container">
                <div class="panel-body">
                  <div class="tiempo-container text-center">
                    <!--Formatear a hh:mm:ss-->
                    <p>{{tiempoDeClase}}</p>
                  </div>
                  <div class="mensajes-container text-left">
                    <p><b>Estado: </b>{{estadoClase}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--En mobile esto se oculta y se ve se hace-->
    <div class="col-lg-6 col-md-6 full-height-percent">
      <div class="row full-height-percent">
        <div class="col-lg-11 col-md-11 full-height-percent">
          <div class="row chat-container full-height-percent">
            <div class="col-lg-12 messages-container">
              <ul class="messages"></ul>
            </div>
            <div class="col-lg-12">
              <div class="input-group">
                <input type="text" class="form-control" placeholder=":)">
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="enviarMensaje()" type="button">Go!</button>
              </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-1 col-md-1">
          <div class="row">
            <div class="col-lg-12 no-padding">
              <button type="button" class="btn btn-default btn-lg btn-link" aria-label="Left Align">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </button>
            </div>
            <div class="col-lg-12 no-padding">
              <div class="icon-badge-container">
                <button class="btn btn-default btn-lg btn-link">
                  <span class="glyphicon glyphicon-user"></span>
                </button>
                <span class="badge badge-notify">{{cantidadUsuariosConectados}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
