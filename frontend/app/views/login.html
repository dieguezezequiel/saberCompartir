  <div class="container">
    <div class="row">
      <div class="col-md-12 formulario">
        <div class="panel">
          <div class="panel-heading">
            <div class="panel-title">Iniciar Sesión</div>
          </div>
          <div class="panel-body">
          <div custom-form f-name="FormLogin" submit-action="login()" class="form-horizontal">
              <div class="form-group">
                <div class="col-xs-12">
                  <sc-input-label
                    type="email"
                    not-show-label="true"
                    model="usuario.email"
                    placeholder="Email"
                    help-msg="Ingrese su email"
                    input-name="emailUsuario"
                    maxlength="50"
                    minlength="4"
                    required="true">
                  </sc-input-label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-12">
                  <sc-input-label
                    type="password"
                    not-show-label="true"
                    model="usuario.password"
                    placeholder="Contraseña"
                    help-msg="Ingrese su contraseña, minimo 6 caracteres"
                    input-name="passwordUsuario"
                    maxlength="50"
                    minlength="6"
                    required="true">
                  </sc-input-label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 buttonRegistro">
                  <button type="submit" class="btn btn-primary btn-md">Iniciar sesion</button>
                </div>
              </div>
          </form>
        </div>
            </div>
        </div>
      </div>
    </div>
  </div>
