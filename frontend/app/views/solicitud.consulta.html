<div class="container">
  <div class="row">
    <div class="col-md-12 formulario">
      <div class="panel" ng-show="solicitudIsValid">
        <div class="panel-heading">
          <div class="panel-title">Crear clase</div>
        </div>
        <div class="panel-body">
          <form name="formNuevaClase" class="form-horizontal" novalidate ng-submit="formNuevaClase.$valid && flag == 1 && tomarSolicitud()">
            <div class="form-group">
              <div class="col-xs-12">
                <div>
                    <label for="fechaInput">Fecha y hora</label>
                    <input type="date" id="fechaInput" name="fechaInputDate" class="form-control materialInput"  ng-model="solicitud.date" ng-required="true"/>
                  <div class="textoError" ng-show="formNuevaClase.$submitted && formNuevaClase.fechaInputDate.$error.required">
                    <p>Ingrese la fecha en la que piensa dictar la clase</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div>
                  <label for="textarea">Descripción</label>
                  <textarea name="textareaName" id="textarea" maxlength="200" class="resizeNo form-control materialInput" cols="30" rows="10" ng-model="solicitud.descripcion" ng-required="true"></textarea>
                  <div class="textoError" ng-show="formNuevaSolicitud.$submitted && formNuevaSolicitud.textareaName.$error.required">
                    <p>Ingrese una descripcion para la clase</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 buttonRegistro">
                <button class="btn btn-primary btn-md" type="submit" ng-click="solicitudTomada = true">Quiero dar la clase</button>
                <div style="margin-top: 2%; " ng-show="solicitudTomada && formNuevaClase.$valid">
                  <button type="submit" ng-click="flag = 1" class="btn btn-success btn-md">Confirmar</button>
                  <button type="reset" ng-click="formNuevaClase.$valid = false" class="btn btn-danger btn-md">Rechazar</button>
                </div>
              </div>
            </div>
          </form>
          <div class="col-xs-12" ng-show="!solicitudIsValid && !isMakingRequest">
            <div class="resource-not-found">
              <img src="images/logo_brain1.png" alt=""/>
              <div>Esta solicitud no est&aacute disponible.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
