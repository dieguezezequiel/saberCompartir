    <div class="navbar navbar-default navbar-sc" role="navigation">
        <div class="container">
          <div class="navbar-header navbar-header-sc">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">

          <div class="col-xs-6 buscador-container">

              </div>
            </form>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav navbar-nav-sc">
              <li style="border-left: 1px solid #ccc" ui-sref-active="active"><a ui-sref="inicio">Inicio</a></li>
              <li ui-sref-active="active"><a ui-sref="registro">Registro</a></li>
              <li ui-sref-active="active"><a ui-sref="login">Iniciar Sesion</a></li>
            </ul>
          </div>
        </div>
